<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card login-card p-4">
    <div class="card-body">
      <h3 class="text-center mb-4">Login</h3>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required placeholder="Enter email">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required placeholder="Enter password">
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>

        <button type="submit" class="btn btn-primary w-100" [routerLink]="['/landingPage']" routerLinkActive="router-link-active" >Login</button>

        <div class="text-center mt-3">
          <a href="#">Forgot password?</a>
        </div>
      </form>
    </div>
  </div>
</div>
